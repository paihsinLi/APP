            <p><span>&nbsp;&nbsp; &nbsp;&nbsp; 新建笔记是基于用户使用的一个简便功能。</span></p><p><span>1、用户点击“新建笔记”便会自动跳转到该页面，可进行使用。</span></p><p><span>2、用户可选择的是“点击输入标题”、“点击输入内容”。</span></p><p><span>“点击输入内容”：有笔记背景主题（可自主选择编辑内容的背景主体）。</span></p><p><span>3、介绍编辑功能表的功能使用。“撤销”、“重做”、“句号换行”、“照片插入”、“语音输入”、“斜体”、“字体变大”、“字体宽度”、“链接分享”、“标签”、“换行”等功能。</span></p><p><span>4、编辑完成后，用户可以手动点击“保存”或者自动返回便会自动保存笔记。</span></p><p><span><br></span></p>
